<!DOCTYPE html>
<html lang="en-us">

<!-- Link our stylesheets, bootstrap, and javascript -->
<head>

    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
